		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<link rel="icon" href="indigo.ico">
		
		<style>
			/* external css: flickity.css */
			
			* { box-sizing: border-box; }
			
			body { font-family: sans-serif; margin: 0; background: black;
			}
			
			.carousel {
			  background: #000;
			}
			
			/* flickity on by default */
			.carousel:after {
			  content: 'flickity';
			  display: none;
			}
			
			@media screen and ( max-width: 768px ) {
			  /* disable Flickity for large devices */
			  .carousel-cell {
			  	background-color: #f00!important;
			  	width: 100%!important;
			  	height: 23vh!important;
			  	
			  }
			  
			  .carousel:after {
			    content: ''; 
			  }
			}
			
			.carousel-cell {
			  width: 25%;
			  height: 100vh;
			  margin-right: 1px;
			  margin-bottom: 0px;
			  background: #8C8;
			  counter-increment: carousel-cell;
			}
			
			/* no margin bottom when Flickity enabled */
			.flickity-enabled .carousel-cell {
			  margin-bottom: 0;
			}
			
			/* cell number 
			.carousel-cell:before {
			  display: block;
			  text-align: center;
			  content: counter(carousel-cell);
			  font-size: 80px;
			  color: white;
			}
			*/
			
			.border:hover
			{
			  box-shadow: inset 0 0 0 35px rgba(0,0,0,0.3);
		      transition:all 0.3s ease;
			}
			
			
			.logo {
			    position: absolute;
			    top: 40px;
			    left: 11vw;
			    font-size: 32px;
			    color: white;
			    font-weight: bold;
			    z-index: 1;
			    font-family: 'Josefin Sans', sans-serif;
			    letter-spacing: -3px;
			}
			
			/* no circle */
			.flickity-button {
			  background: transparent;
			}
			
			.flickity-button:hover {
			  background: transparent;
			}
			/* big previous & next buttons */
			.flickity-prev-next-button {
			  width: 100px;
			  height: 100px;
			  opacity: 0.5;
			}
			
			.flickity-prev-next-button :hover {
			  fill: #aaa;
			  transition: 0.5s ease-in-out 0s;
			}
			/* icon color */
			.flickity-button-icon {
			  fill: white;
			}
			/* hide disabled button */
			.flickity-button:disabled {
			  display: none;
			}
			
			.bg-image {
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}
			
			.img-1 {
				background-image: url('img/shoes1.png');
				webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
				filter: grayscale(50%);
			}
			
			.img-2 {
				background-image: url('img/video1.png');
				webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
				filter: grayscale(50%);
			}
			
			.img-3 {
				background-image: url('https://pro2-bar-s3-cdn-cf.myportfolio.com/674c6b548c581632a19dc679673fc87f/8eae1e8b20d92a77de05357a_rw_1920.png?h=bcf3c416df044bf08771ace551c1e09d');
				webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
				filter: grayscale(50%);
				}
			
			.img-4 {
				background-image: url('https://pro2-bar-s3-cdn-cf.myportfolio.com/674c6b548c581632a19dc679673fc87f/89874512d14e410148a45089_rw_1200.png?h=fef4bf64e22184945a4ce4fb2f41bb8a');
				webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
				filter: grayscale(50%);
			}
			
			.img-5 {
				background-image: url('img/book1.png');
				webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
				filter: grayscale(50%);
			}
			
			a.fill-div {
			    display: block;
			    height: 100%;
			    width: 100%;
			    text-decoration: none;
			}
			
			
			.img-1:hover{filter: saturate(150%);}
			.img-2:hover{filter: saturate(150%);}
			.img-3:hover{filter: saturate(150%);}
			.img-4:hover{filter: saturate(150%);}
			.img-5:hover{filter: saturate(150%);}
			
		</style>
